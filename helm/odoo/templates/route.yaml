kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: odoo-http
spec:
  host: {{ .Values.application_domain | quote }}
  path: "/"
  to:
    kind: Service
    name: {{ .Values.name | quote }}
  port:
    targetPort: http
  tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect

---

kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: odoo-im
spec:
  host: {{ .Values.application_domain | quote }}
  path: "/longpolling"
  to:
    kind: Service
    name: {{ .Values.name | quote }}
  port:
    targetPort: im
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
